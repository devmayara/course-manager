<h2 class="text-primary mt-5">Lista de Cursos</h2>
<hr>    
<div class="form-group row mt-4">    
    <label class="col-sm-2 col-form-label">Buscar por:</label>
    <div class="col-sm-6">
        <input [(ngModel)]="filter" class="form-control">
    </div>    
</div>

<table class="table table-striped mt-4">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Código</th>
            <th>Data de lançamento</th>
            <th>Avaliação</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td> <img [src]="course.imageUrl" width="40" height="40"> </td>
            <td> {{ course.name }} </td>
            <td> {{ course.price }} </td>
            <td> {{ course.code | lowercase | replace: '-': ' ' }} </td>
            <td> {{ course.releaseDate | date: 'dd/MM/yyyy' }} </td>
            <td> <app-star> [rating]="course.rating" </app-star> </td>
            <td> 
                <button [routerLink]="['/courses/info', course.id]" class="btn btn-link mx-2">
                    <span class="fa fa-edit"></span>
                </button>
                <button (click)="deleteById(course.id)" class="btn btn-link">
                    <span class="fa fa-trash"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
