<div class="container mt-5">
    
    <h2 class="text-primary">Lista de Cursos</h2>
    
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Código</th>
                <th>Data de lançamento</th>
                <th>Avaliação</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td> <img [src]="course.imageUrl" width="40" height="40"> </td>
                <td> {{ course.name }} </td>
                <td> {{ course.price }} </td>
                <td> {{ course.code }} </td>
                <td> {{ course.releaseDate }} </td>
                <td> <app-star> [rating]="course.rating" </app-star> </td>
                <td> <button class="btn btn-primary">Edit</button> </td>
            </tr>
        </tbody>
    </table>
</div>
